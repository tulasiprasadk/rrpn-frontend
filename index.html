<!-- Mobile/Tablet stylesheet cache-bust: appends a query param to the built CSS on small viewports so clients fetch updated CSS without needing a CDN purge -->
<script>
  (function(){
    function bustIfMobile() {
      try {
        var w = window.innerWidth || document.documentElement.clientWidth;
        if (w && w <= 1024) { // tablet + mobile
          var links = document.querySelectorAll('link[rel="stylesheet"]');
          links.forEach(function(l){
            if (l.href && /\/assets\/index-/.test(l.getAttribute('href')) && !/[?&]cb=/.test(l.href)) {
              l.href = l.href + (l.href.indexOf('?') !== -1 ? '&' : '?') + 'cb=' + Date.now();
            }
          });
        }
      } catch (e) { console.error('css-bust', e); }
    }

    if (document.readyState === 'complete' || document.readyState === 'interactive') {
      setTimeout(bustIfMobile, 50);
    } else {
      window.addEventListener('DOMContentLoaded', bustIfMobile);
    }

    // also retry once after load in case styles are injected slightly later
    window.addEventListener('load', function(){ setTimeout(bustIfMobile, 100); });
  })();
</script>
